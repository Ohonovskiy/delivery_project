<!DOCTYPE html>
<html>
<head>
  <title>Реєстрація</title>
</head>
<body>
<h1>Реєстрація</h1>
<form action="auth/geo" method="post">
  <label for="username">Ім'я користувача:</label>
  <input type="text" id="username" name="username">

  <!-- Додайте кнопку або елемент для запиту геолокації -->
  <button type="button" onclick="getLocation()">Отримати геолокацію</button>

  <!-- Значення геолокації буде виведено тут -->
  <p>Геолокація: <span id="locationDisplay"></span></p>

  <input type="submit" value="Зареєструватися">
</form>

<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      alert("Геолокація не підтримується вашим браузером.");
    }
  }

  function showPosition(position) {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;

    // Вивести координати у відповідний елемент
    const locationDisplay = document.getElementById("locationDisplay");
    locationDisplay.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;

    // Додатково, якщо вам потрібно зберегти координати у прихованому полі форми, ви можете розкоментувати наступні рядки:
    // document.getElementById("latitude").value = latitude;
    // document.getElementById("longitude").value = longitude;
  }
</script>
</body>
</html>
