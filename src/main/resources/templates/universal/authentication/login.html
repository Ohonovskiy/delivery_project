    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->

<body>

<header th:insert="~{fragments/header.html :: header}" style="z-index: 10"> </header>


<!-- Your Login Form -->
<div class="container" style="margin-top: 40px">
    <form class="form-signin" method="post" action="/auth/login">
        <h1 class="display-3 text-uppercase mb-md-4">Login</h1>
        <p>
            <label for="username">Email</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-primary py-md-2 px-md-5 d-none d-lg-block" type="submit">Sign in</button>
    </form>
</div>



<footer th:replace="~{fragments/footer.html :: footer}" style="z-index: 10"></footer>

</body>
</html>
