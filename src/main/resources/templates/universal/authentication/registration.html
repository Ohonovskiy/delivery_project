<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DELIVERY</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body onload="getLocation()">

<header th:insert="~{fragments/header.html :: header}" style="z-index: 10"> </header>

<!-- Your User Registration Form -->
<div class="container" style="margin-top: 35px">
    <h1 class="display-3 text-uppercase mb-md-4">User Registration</h1>
    <form action="/auth/register" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required><br>

        <label for="contactInfo">Contact info:</label>
        <input type="text" id="contactInfo" name="contactInfo" class="form-control" required><br>

        <label for="birth">Birthday:</label>
        <input type="date" id="birth" name="birth" class="form-control" required><br>

        <label for="role">Select role:</label>
        <select name="role" id="role" class="form-control">
            <option value="ROLE_USER">I want to order products!</option>
            <option value="ROLE_DELIVERY_MAN">I want to deliver products!</option>
        </select>

        <div class="checkbox-container">
            <label for="locationCheckbox" class="margin-between">Geolocation permission:</label>
            <input type="checkbox" id="locationCheckbox" checked="checked" onclick="blurButton()">
        </div>

        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <button type="submit" id="submitButton" class="btn btn-primary py-md-2 px-md-5 d-none d-lg-block">Register</button>
    </form>

</div>

<footer th:replace="~{fragments/footer.html :: footer}" style="z-index: 10"></footer>

</body>
</html>
