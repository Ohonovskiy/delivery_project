<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shops</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" href="img/favicon.ico">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>

<header th:insert="~{fragments/header.html :: header}" style="z-index: 10"> </header>

<!-- Hero Start -->
<div class="container-fluid bg-primary p-5 bg-hero mb-5">
    <div class="row py-5">
        <div class="col-12 text-center">
            <h1 class="display-2 text-uppercase text-white mb-md-4">Shops</h1>
        </div>
    </div>
</div>
<!-- Hero End -->

<!-- Your Content Start -->
<div class="container-fluid">
    <div class="shop-grid">
        <div class="product-grid justify-content-center">
            <div th:each="shop : ${shops}" class="shop-item">
                <a th:href="@{/shops/{id}(id=${shop.getId()})}" class="product-square">
                    <div class="product-image">
                        <img th:src="${shop.getImage()}" th:alt="${shop.getName()}" class="tinted">
                    </div>
                    <div class="product-info">
                        <h3 th:text="${shop.getName()}"></h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Your Content End -->

<footer th:replace="~{fragments/footer.html :: footer}" style="z-index: 10"></footer>

</body>
</html>
