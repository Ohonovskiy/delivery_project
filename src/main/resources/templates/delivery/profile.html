<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Favicon -->
    <link href="/img/favicon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

</head>
<body>
<div th:insert="~{fragments/deliveryHeaderFrame :: header}"></div>

<div class="container" th:if="${hasOrder}">
    <table class="product-table">
        <tr class="header-row">
            <th>Customer Firstname</th>
            <th>Products</th>
            <th>Contact info</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr class="product-row">
            <td th:text="${order.getUser().getFirstName()}"></td>
            <td>
                <span th:each="product : ${order.getProducts()}">
                    <span th:text="${product.getName()}"></span><br/>
                </span>
            </td>
            <td th:text="${order.getUser().getContactInfo()}"></td>
            <td>
                <span th:each="product : ${order.getProducts()}">
                    <span th:text="${product.getPrice()}"></span><br/>
                </span>
            </td>
            <td>
                <form method="post" th:action="@{/delivery/cancelDelivery}">
                    <button type="submit">Cancel delivery</button>
                </form>
                <form method="post" th:action="@{/delivery/completeDelivery}">
                    <button type="submit">Complete delivery</button>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
